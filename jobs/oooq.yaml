- job-template:
    name: 'deploy_oooq'
    node: '{node}'

    builders:
      - link-logs
      - shell: |
          # remove previous environment
          sudo rm -rf /home/jenkins/quickstart
          sudo rm -rf /home/jenkins/.ansible
          sudo rm -rf /home/stack/.cache
          sudo rm -rf /home/stack/.ansible
          sudo rm -f /home/stack/*
          sudo rm -rf /var/cache/tripleo-quickstart/*
      - shell: |
          # clean workspace
          rm -rf ./*
          # workaround: we need an updated version of tripleo-quickstart
          git clone https://git.openstack.org/yrobla/tripleo-quickstart-1
          cd tripleo-quickstart
          bash ./ci-scripts/usbkey/quickstart.sh --working-dir /home/jenkins/quickstart --tags all --skip-tags overcloud-validate -e test_tempest=1 -e prepare_tempest=1  --ansible-debug 127.0.0.2 2>&1 | tee {{ jenkins_workspace }}job_{{ jenkins_build_id }}.log
      - shell: |
          # deploy logs
          export ANSIBLE_INVENTORY=/home/jenkins/quickstart/hosts
          export ANSIBLE_CONFIG=/home/jenkins/quickstart/tripleo-quickstart/ansible.cfg
          export SSH_CONFIG="/home/jenkins/quickstart/ssh.config.ansible"
          export ANSIBLE_SSH_ARGS="-F ${{SSH_CONFIG}}"
          git clone https://github.com/yrobla/tripleo-quickstart-nfv-collect-logs.git
          ansible-playbook -vvvv -e @./tripleo-quickstart-nfv-collect-logs/configs/nfvci-logs.yml -e artcl_collect_dir={{ jenkins_workspace }}/logs ./tripleo-quickstart-nfv-collect-logs/playbooks/collect-logs.yml
    wrappers:
      - build-timeout:
          timeout: 180
      - timestamps

    publishers:
      - console-log
      - scp:
          site: '10.16.18.186'
          files:
            - source: '**.log,logs/**'
              target: 'logs/${{BUILD_ID}}'
              keep-hierarchy: false
              copy-after-failure: true

    triggers:
      - pollurl:
          cron: 'H/5 * * * *'
          urls:
            - url: 'http://artifacts.ci.centos.org/artifacts/rdo/images/mitaka/delorean/stable/'
              check-date: true

- job-template:
    name: 'validate_oooq'
    node: '{node}'

    builders:
      - link-logs
      - shell: |
          # ssh to undercloud and execute validation script
          rm -rf ./*
          ssh -i /home/jenkins/quickstart/id_rsa_undercloud -F /home/jenkins/quickstart/ssh.config.ansible -tt undercloud 'stty raw -echo; cd /home/stack; bash /home/stack/overcloud-validate.sh 2>&1 | tee overcloud-validate.log'
      - shell: |
          export ANSIBLE_INVENTORY=/home/jenkins/quickstart/hosts
          export ANSIBLE_CONFIG=/home/jenkins/quickstart/tripleo-quickstart/ansible.cfg
          export SSH_CONFIG="/home/jenkins/quickstart/ssh.config.ansible"
          export ANSIBLE_SSH_ARGS="-F ${{SSH_CONFIG}}"
          git clone https://github.com/yrobla/tripleo-quickstart-nfv-collect-logs.git
          ansible-playbook -vvvv -e @./tripleo-quickstart-nfv-collect-logs/configs/tempest.yml -e artcl_collect_dir={{ jenkins_workspace }}/logs --limit undercloud ./tripleo-quickstart-nfv-collect-logs/playbooks/collect-logs.yml
    wrappers:
      - build-timeout:
          timeout: 180
      - timestamps

    publishers:
      - console-log
      - scp:
          site: '10.16.18.186'
          files:
            - source: '**.log,logs/**'
              target: 'validate_logs/${{BUILD_ID}}'
              keep-hierarchy: false
              copy-after-failure: true

    triggers:
      - reverse:
          jobs: 'deploy_oooq'
result: 'success'
